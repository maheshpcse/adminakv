<div class="main-wthree">
    <div class="container">
        <div class="sin-w3-agile">
            <h2>Sign In</h2>
            <form action="#" method="post">
                <div class="username">
                    <span class="username">Username:</span>
                    <input type="text" name="name" class="name" placeholder="" required="" [(ngModel)]="username">
                    <div class="clearfix"></div>
                </div>
                <div class="password-agileits">
                    <span class="username">Password:</span>
                    <input type="password" name="password" class="password" placeholder="" required="" [(ngModel)]="password">
                    <div class="clearfix"></div>
                </div>
                <div class="rem-for-agile">
                    <input type="checkbox" name="remember" class="remember">Remember me<br>
                    <a href="#">Forgot Password</a><br>
                </div>
                <div class="login-w3">
                    <input type="submit" class="login" value="Sign In" (click)="userLogin()">
                </div>
                <div class="clearfix"></div>
            </form>
            <div class="back">
                <div class="lds-ring" *ngIf="isLoading"><div></div><div></div><div></div><div></div></div>
                <a href="index.html">Back to home</a>
            </div>
            <div class="footer">
                <p>&copy; 2020 adminakv . All Rights Reserved | Design by <a href="http://w3layouts.com">AA</a></p>
            </div>
        </div>
    </div>
</div>
