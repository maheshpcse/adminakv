<body>
  <app-root></app-root>
  <script type="application/x-javascript">
    addEventListener("load", function() { 
      setTimeout(hideURLbar, 0); 
    }, false); 
    function hideURLbar(){ 
      window.scrollTo(0,1); 
    } 
    </script>
  <!-- jQuery -->
  <script src="./assets/js/jquery-2.1.4.min.js"></script>
  <!-- //jQuery -->
  <!-- script-for sticky-nav -->
  <script>
    $(document).ready(function () {
      var navoffeset = $(".header-main").offset().top;
      $(window).scroll(function () {
        var scrollpos = $(window).scrollTop();
        if (scrollpos >= navoffeset) {
          $(".header-main").addClass("fixed");
        } else {
          $(".header-main").removeClass("fixed");
        }
      });
    });
  </script>
  <!-- /script-for sticky-nav -->
  <script>
    var toggle = true;

    $(".sidebar-icon").click(function () {
      if (toggle) {
        $(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
        $("#menu span").css({ "position": "absolute" });
      }
      else {
        $(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
        setTimeout(function () {
          $("#menu span").css({ "position": "relative" });
        }, 400);
      }

      toggle = !toggle;
    });
  </script>
  <!--js -->
  <script src="./assets/js/jquery.nicescroll.js"></script>
  <script src="./assets/js/scripts.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="./assets/js/bootstrap.min.js"></script>
  <!-- /Bootstrap Core JavaScript -->
  <!-- morris JavaScript -->
  <script src="./assets/js/raphael-min.js"></script>
  <script src="./assets/js/morris.js"></script>
  <script>
    $(document).ready(function () {
      //BOX BUTTON SHOW AND CLOSE
      jQuery('.small-graph-box').hover(function () {
        jQuery(this).find('.box-button').fadeIn('fast');
      }, function () {
        jQuery(this).find('.box-button').fadeOut('fast');
      });
      jQuery('.small-graph-box .box-close').click(function () {
        jQuery(this).closest('.small-graph-box').fadeOut(200);
        return false;
      });

      //CHARTS
      function gd(year, day, month) {
        return new Date(year, month - 1, day).getTime();
      }

      graphArea2 = Morris.Area({
        element: 'hero-area',
        padding: 10,
        behaveLikeLine: true,
        gridEnabled: false,
        gridLineColor: '#dddddd',
        axes: true,
        resize: true,
        smooth: true,
        pointSize: 0,
        lineWidth: 0,
        fillOpacity: 0.85,
        data: [
          { period: '2014 Q1', iphone: 2668, ipad: null, itouch: 2649 },
          { period: '2014 Q2', iphone: 15780, ipad: 13799, itouch: 12051 },
          { period: '2014 Q3', iphone: 12920, ipad: 10975, itouch: 9910 },
          { period: '2014 Q4', iphone: 8770, ipad: 6600, itouch: 6695 },
          { period: '2015 Q1', iphone: 10820, ipad: 10924, itouch: 12300 },
          { period: '2015 Q2', iphone: 9680, ipad: 9010, itouch: 7891 },
          { period: '2015 Q3', iphone: 4830, ipad: 3805, itouch: 1598 },
          { period: '2015 Q4', iphone: 15083, ipad: 8977, itouch: 5185 },
          { period: '2016 Q1', iphone: 10697, ipad: 4470, itouch: 2038 },
          { period: '2016 Q2', iphone: 8442, ipad: 5723, itouch: 1801 }
        ],
        lineColors: ['#ff4a43', '#a2d200', '#22beef'],
        xkey: 'period',
        redraw: true,
        ykeys: ['iphone', 'ipad', 'itouch'],
        labels: ['All Visitors', 'Returning Visitors', 'Unique Visitors'],
        pointSize: 2,
        hideHover: 'auto',
        resize: true
      });
    });
  </script>
  <!-- tables -->
  <link rel="stylesheet" type="text/css" href="./assets/css/table-style.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/basictable.css" />
  <script type="text/javascript" src="./assets/js/jquery.basictable.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#table').basictable();

      $('#table-breakpoint').basictable({
        breakpoint: 768
      });

      $('#table-swap-axis').basictable({
        swapAxis: true
      });

      $('#table-force-off').basictable({
        forceResponsive: false
      });

      $('#table-no-resize').basictable({
        noResize: true
      });

      $('#table-two-axis').basictable();

      $('#table-max-height').basictable({
        tableWrapper: true
      });
    });
  </script>
  <!-- //tables -->
